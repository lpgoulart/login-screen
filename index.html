        <div class="form" id="formContainer">

            <div class="logo logo-beat" id="logo" onclick="toggleBeat()">
                <img src="./assets/logo.png" alt="nefro logo" width="100%">
            </div>
            <span id="btnChange" onclick="changeForm()" type="button" class="cadastro">Cadastrar</span>

        </div>
    </div>

    <script>
        var form = document.getElementById("cadastro")
        var btn = document.getElementById("btnChange")
        var logo = document.getElementById("logo")
        var login = document.getElementById("login")
        var senha = document.getElementById("senha")
        var all = document.getElementById("container")

        var formContainer = document.getElementById("formContainer")

        var formLogin = document.getElementById("loginForm")

        const changeForm = () => {
            // formLogin.classList.toggle("d-none")
            
            form.classList.toggle("ml-auto")
            btn.innerText = btn.innerText=="Cadastrar"?"Login":"Cadastrar"
            // submit.innerText = btn.innerText=="Cadastrar"?"Login":"Cadastrar"
            // logo.style.boxShadow = "box-shadow: 0 0 0 3px #2cb5e8, 0 0 0 6px #71c55d;"
            // logo.style.backgroundColor = btn.innerText=="Cadastrar"?"#71c55d":"#2cb5e8" 
            // submit.style.backgroundColor = btn.innerText=="Cadastrar"?"#2cb5e8":"#71c55d" 
            // login.style.boxShadow = "box-shadow: 0 0 0 3px #2cb5e8, 0 0 0 6px #71c55d;"
            // senha.style.boxShadow = "box-shadow: 0 0 0 3px #2cb5e8, 0 0 0 6px #71c55d;"
        }

        const submit = () => {
            all.classList.remove("form-in")
            all.classList.add("submitted-form")
            setTimeout(()=>{
                all.classList.remove("submitted-form")
                all.classList.add("form-in")
            },3000)
        }


        var openform = true
        const toggleBeat = () => {
            logo.classList.toggle("logo-beat")
            formContainer.classList.toggle("background")

            if(openform) {
                formContainer.style.backgroundImage = "none"
                formContainer.style.width = "50%"
            }
            else {
                formContainer.style.backgroundImage = "linear-gradient(to right, #71c55d, #2cb5e8);"
                formContainer.style.width = "100%"
            }
            openform=!openform
        }

    </script>
